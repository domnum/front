<div class="min-h-screen flex flex-col bg-gradient-to-b from-[var(--p-surface-0)] to-[var(--p-surface-50)] transition-all">
  <header class="w-full max-w-6xl mx-auto flex items-center justify-between px-4 py-3 mt-10">
    <!-- Toggle Switch -->
    <p-toggleSwitch
    [ngModel]="isDarkTheme"
    (ngModelChange)="toggleTheme()"
    onIcon="pi-moon"
    offIcon="pi pi-sun"
  />

    <!-- Logo centralizada -->
    <div class="absolute left-1/2 transform -translate-x-1/2">
      <app-logo class="text-primary-500 text-xl font-semibold" />
    </div>

    <!-- BotÃ£o Entrar -->
    <div>
      <p-button label="Fazer login" variant="outlined" severity="info" />
    </div>
  </header>

  <div class="flex-1 flex justify-center items-center px-4 py-8">
    <ng-content>
      <router-outlet></router-outlet>
    </ng-content>
  </div>
</div>
