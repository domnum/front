  <div
    class="min-h-screen flex flex-col bg-gradient-to-b from-[var(--p-surface-0)] to-[var(--p-surface-50)] transition-all">
    <header
      class="w-full max-w-6xl mx-auto flex flex-col items-center justify-between px-4 py-3 mt-4 sm:flex-row sm:items-center sm:relative">
      <!-- Toggle Switch -->
      <div class="mb-2 sm:mb-0 sm:mr-4 order-1 sm:order-1">
        <p-toggleSwitch [ngModel]="isDarkTheme" (ngModelChange)="toggleTheme()" onIcon="pi-moon" offIcon="pi pi-sun" />
      </div>

      <!-- Botão Entrar responsivo: acima da logo no mobile -->
      <div class="flex-shrink-0 w-full max-w-xs sm:max-w-none sm:w-auto mb-2 sm:mb-0 order-2 sm:order-3">
        <p-button label="Fazer login" variant="outlined" severity="info" styleClass="w-full sm:w-auto" />
      </div>

      <!-- Logo centralizada -->
      <div class="mb-2 sm:mb-0 flex-1 flex justify-center order-3 sm:order-2">
        <app-logo class="text-primary-500 text-xl font-semibold" />
      </div>
    </header>
      <ng-content>
        <router-outlet></router-outlet>
      </ng-content> 
    <footer class="w-full py-8 mt-16 bg-surface-900 dark:bg-surface-800">
      <div class="max-w-7xl mx-auto px-4">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-8 mb-8">
          <div class="text-center md:text-left">
            <h4 class="font-medium text-xl mb-4 text-white">Sobre nós</h4>
            <div class="flex flex-col space-y-2">
              <a class="text-surface-100 hover:text-primary-300 transition-colors">Quem somos</a>
              <a class="text-surface-100 hover:text-primary-300 transition-colors">Nossa missão</a>
              <a class="text-surface-100 hover:text-primary-300 transition-colors">Parceiros</a>
              <a class="text-surface-100 hover:text-primary-300 transition-colors">Contato</a>
            </div>
          </div>

          <div class="text-center md:text-left">
            <h4 class="font-medium text-xl mb-4 text-white">Cursos</h4>
            <div class="flex flex-col space-y-2">
              <a class="text-surface-100 hover:text-primary-300 transition-colors">Iniciantes</a>
              <a class="text-surface-100 hover:text-primary-300 transition-colors">Avançados</a>
              <a class="text-surface-100 hover:text-primary-300 transition-colors">Especializações</a>
              <a class="text-surface-100 hover:text-primary-300 transition-colors">Certificações</a>
            </div>
          </div>

          <div class="text-center md:text-left">
            <h4 class="font-medium text-xl mb-4 text-white">Comunidade</h4>
            <div class="flex flex-col space-y-2">
              <a class="text-surface-100 hover:text-primary-300 transition-colors">Blog</a>
              <a class="text-surface-100 hover:text-primary-300 transition-colors">Fórum</a>
              <a class="text-surface-100 hover:text-primary-300 transition-colors">Discord</a>
              <a class="text-surface-100 hover:text-primary-300 transition-colors">FAQ</a>
            </div>
          </div>

          <div class="text-center md:text-left">
            <h4 class="font-medium text-xl mb-4 text-white">Legal</h4>
            <div class="flex flex-col space-y-2">
              <a class="text-surface-100 hover:text-primary-300 transition-colors">Termos de Uso</a>
              <a class="text-surface-100 hover:text-primary-300 transition-colors">Privacidade</a>
              <a class="text-surface-100 hover:text-primary-300 transition-colors">Cookies</a>
            </div>
          </div>
        </div>

        <div class="border-t border-surface-700 my-8"></div>

        <div class="flex flex-col md:flex-row justify-between items-center">
          <div class="flex items-center mb-4 md:mb-0">
            <app-logo class="w-40 h-30" />
            <span class="text-surface-100 ml-3 text-sm md:text-base">© 2025 Domnum. Todos os direitos reservados.</span>
          </div>

          <div class="flex space-x-4">
            <a class="text-surface-100 hover:text-primary-300 transition-colors">
              <i class="pi pi-facebook text-xl"></i>
            </a>
            <a class="text-surface-100 hover:text-primary-300 transition-colors">
              <i class="pi pi-twitter text-xl"></i>
            </a>
            <a class="text-surface-100 hover:text-primary-300 transition-colors">
              <i class="pi pi-instagram text-xl"></i>
            </a>
            <a class="text-surface-100 hover:text-primary-300 transition-colors">
              <i class="pi pi-linkedin text-xl"></i>
            </a>
          </div>
        </div>
      </div>
    </footer>
  </div>
