<p-card [header]="title" 
        [subheader]="subtitle" 
        [style]="{ width: '360px' }" 
        styleClass="p-card-shadow min-h-[320px] md:min-h-[360px] flex flex-col justify-between">
    
    <ng-template pTemplate="header" *ngIf="imageUrl">
      <img alt="Card image" [src]="imageUrl">
    </ng-template>
    
    <!-- Conteúdo do card -->
    <div class="flex-1">
      <p [innerHTML]="content"></p>
    </div>

    <!-- Botão sempre no rodapé -->
    <ng-template pTemplate="footer">
      <div class="flex justify-center mt-4">
        <a *ngIf="showButton" [routerLink]="buttonLink">
          <p-button 
            [label]="buttonLabel"
            [variant]="buttonVariant"
            [severity]="buttonSeverity"
            [styleClass]="buttonStyleClass">
          </p-button>
        </a>
      </div>
    </ng-template>
</p-card>
