            <div class="text-center mb-8">
                <div class="flex justify-center mb-4">
                    <app-logo />
                </div>
                <span class="text-muted-color font-medium">Fa√ßa login para continuar</span>
            </div>

            <app-form-builder

            <div class="flex items-center justify-between mt-4 w-full">
